<!DOCTYPE html>
<html lang="en" class="a">
	<head>
		<meta charset="utf-8">
		<!-- Testharness Timeout to long -> 60 Seconds-->
		<meta name="timeout" content="long">
		<title>WebRTC - Send Test</title>
		<script src="../resources/testharness.js"></script>
		<script src="../resources/testharnessreport.js"></script><link href="../resources/testharness.css" type="text/css" rel="stylesheet"/>
		<!-- Including the Firebase.js to send the ICE Candidate to the other peer-->
		<script type="text/javascript" src='https://cdn.firebase.com/v0/firebase.js'></script>
	</head>
	<body class="a">
		<div>
			<div id="signallingInfo"></div>
			
				
			
		</div>
		<hr />

		<!-- Testharness log -->
		<div id="log"></div>
		<script src="../datachannel2peers.js" type="text/javascript"></script>
		<script type="text/javascript">
            setup({
                explicit_timeout : true
            });
            var label = "test";
            var expected = "t", size = 14, received = 0, repeats = 256;
            
            for (var i = 0; i < size; i++) {
                expected += expected;
            }
            var receiveLength = (expected.length * repeats);
            var test = async_test("Set up a DataChannel with max Retransmits = 1 (unreliable) - send " + (expected.length / 1024) + " KB data " + repeats + " times = " + (expected.length * repeats / 1024 / 1024) + " MB", {
                timeout : 480000
            });
            if (offerer) {
                test.step(function() {
                    dataChannel = peerConnection.createDataChannel(label, {
                        maxRetransmits : 1
                    });
                    dataChannel.onopen = test.step_func(function() {
                        try {
                            for ( i = 0; i < repeats; i++) {
                                dataChannel.send(expected);
                            }
                        } catch(e) {
                            assert_unreached("Can send " + i + " times before error " + e.name + ": " + e.message);
                        }
                        var iV = setInterval(function(){
                        	if(dataChannel.bufferedAmount == 0)	
                        		test.done();
                        }, 1000);
                        
                    });

                });
            } else {
                peerConnection.ondatachannel = test.step_func(function(e) {
                    dataChannel = e.channel;
                    var count = 0;
                    dataChannel.onmessage = test.step_func(function(e) {
                        received += e.data.length;
                        count++;
                        console.log("received:  " + received + "   \t count: " + count);
                        if (received == receiveLength) {
                            test.done();
                        }
                    });
                });
            }
		</script>
	</body>
</html>
