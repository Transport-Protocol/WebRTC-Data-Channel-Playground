<!DOCTYPE html>
<html lang="en" class="a">
	<head>
		<meta charset="utf-8">
		<!-- Testharness Timeout to long -> 60 Seconds-->
		<meta name="timeout" content="long">
		<title>WebRTC - Send Test</title>
		<script src="../resources/testharness.js"></script>
		<script src="../resources/testharnessreport.js"></script><link href="../resources/testharness.css" type="text/css" rel="stylesheet"/>
		<!-- Including the Firebase.js to send the ICE Candidate to the other peer-->
		<script type="text/javascript" src='https://cdn.firebase.com/v0/firebase.js'></script>
	</head>
	<body class="a">
		<div>
			<div id="signallingInfo"></div>
			
				
			
		</div>
		<hr />

		<!-- Testharness log -->
		<div id="log"></div>
		<script src="../datachannel2peers.js" type="text/javascript"></script>
		<script type="text/javascript">
            var label = "test";
            var dataChannel = null;
            var expected = "s", size = 17;
            for (var i = 0; i < size; i++) {
                expected += expected;
            }
            var test = async_test("Set up a DataChannel - send a message of size " + expected.length / 1024 + " KB and check whether the other channel receives the complete message (partial delivery) - should receive complete message");
            if (offerer) {
                test.step(function() {
                    dataChannel = peerConnection.createDataChannel(label);
                    dataChannel.onopen = test.step_func(function() {
                        try{
                    		dataChannel.send(expected);
                    	}catch(e){
                    		assert_unreached(e.name + ": " + e.message);
                    	}                
                        var iV = setInterval(test.step_func(function(){
                    		console.log(dataChannel.bufferedAmount);
                    		if(dataChannel.readyState == "closed"){
                    			assert_unreached("The dataChannel was closed unexpectly!");
                    		}
                    		if(dataChannel.bufferedAmount == 0){
                    			clearInterval(iV);
                    			test.done();
                    		}
                    	}), 500);    
                    });
                });
            } else {
                peerConnection.ondatachannel = test.step_func(function(e) {
                    dataChannel = e.channel;
                    dataChannel.onmessage = test.step_func(function(e) {
                    	if ((e.data).length != expected.length) {
	                        assert_unreached("Data was send like partial-delivery - received  " + ((e.data).length / 1024) + " KB not - " + (expected.length / 1024) + " KB");
	                    }
                    	test.done();
                    });
                });
            }
		</script>
	</body>
</html>
