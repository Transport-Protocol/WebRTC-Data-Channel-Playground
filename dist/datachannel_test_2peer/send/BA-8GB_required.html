<!DOCTYPE html>
<html lang="en" class="a">
	<head>
		<meta charset="utf-8">
		<!-- Testharness Timeout to long -> 60 Seconds-->
		<meta name="timeout" content="long">
		<title>WebRTC - Send Test</title>
		<script src="../resources/testharness.js"></script>
		<script src="../resources/testharnessreport.js"></script><link href="../resources/testharness.css" type="text/css" rel="stylesheet"/>
		<!-- Including the Firebase.js to send the ICE Candidate to the other peer-->
		<script type="text/javascript" src='https://cdn.firebase.com/v0/firebase.js'></script>
	</head>
	<body class="a">
		<div>
			<div id="signallingInfo"></div>
			
				
			
		</div>
		<hr />

		<!-- Testharness log -->
		<div id="log"></div>
		<script src="../datachannel2peers.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			// Timeout is set to 4 Minutes in the test var
			setup({ explicit_timeout : true });
			
            var label = "test";
            var dataChannel = null;
            var bA = 1000000;
            var expected = "s", size = 23, repeats = 768;
            for (var i = 0; i < size; i++) {
                expected += expected;
            }   
            // Send 6GB Data and look @ BufferedAmount value, the max Value is unsigned long 4.294.967.295 - 4GB  
            var test = async_test("Create associated DataChannels: Send synchron " + (expected.length / 1024) + " KB data " + repeats + " times ->" + (expected.length * repeats / 1024 / 1024) + " MB -  try to reach bufferedAmount Value", {timeout : 240000});
            if (offerer) {
            	var receives = 0;
                test.step(function() {
                    dataChannel = peerConnection.createDataChannel(label);
                    dataChannel.onopen = test.step_func(function() {
                        var i = 0;
                        try{
                        	for ( i = 0; i < repeats; i++) {
                    			dataChannel.send(expected);
								if(dataChannel.bufferedAmount > bA){
									bA = dataChannel.bufferedAmount;
								}
                    		}
                    	}catch(e){
                    		assert_unreached("After "+i+ "  sends " + e.name + ": " + e.message );
                    	} 
                    	           
                        setInterval(function(){
                        	if(dataChannel.bufferedAmount > bA){
								bA = dataChannel.bufferedAmount;
							}else{
								console.log("Bufferd Amount max Value" + bA + "   " + bA/1024 + "   " + bA/1024/1024 + "   " + bA/1024/1024/1024);    
								test.done();
							}
                        	
                        }, 500);
                        
                    });
                });
            } else {
                peerConnection.ondatachannel = test.step_func(function(e) {
                    dataChannel = e.channel;
                    dataChannel.onopen = test.step_func(function() {

                    });
                });
            }
		</script>
	</body>
</html>
