<!DOCTYPE html>
<html lang="en" class="a">
	<head>
		<meta charset="utf-8">
		<!-- Testharness Timeout to long -> 60 Seconds-->
		<meta name="timeout" content="long">
		<title>WebRTC - Send Test</title>
		<script src="../resources/testharness.js"></script>
		<script src="../resources/testharnessreport.js"></script><link href="../resources/testharness.css" type="text/css" rel="stylesheet"/>
		<!-- Including the Firebase.js to send the ICE Candidate to the other peer-->
		<script type="text/javascript" src='https://cdn.firebase.com/v0/firebase.js'></script>
	</head>
	<body class="a">
		<div>
			<div id="signallingInfo"></div>
			
				
			
		</div>
		<hr />

		<!-- Testharness log -->
		<div id="log"></div>
		<script src="../datachannel2peers.js" type="text/javascript"></script>
		<script type="text/javascript">
            setup({
                explicit_timeout : true
            });
            var label = "test";
            var data = "s", size = 14, repeats = 96, replays = 20, replayCount = 0, receive = 0;
            for (var i = 0; i < size; i++) {
                data += data;
            }
			
            var test = async_test("Set up a DataChannel - send " + repeats + " messages of size " + (data.length / 1024) + " KB (total of " + (data.length * repeats / 1024 / 1024) + " MB) - wait 5 second and replay " + replays + " times (" + ((data.length * repeats / 1024 / 1024) * replays) + " MB)", {
                timeout : 1200000
            });
            if (offerer) {
                test.step(function() {
                    dataChannel = peerConnection.createDataChannel(label);
                    dataChannel.onopen = test.step_func(function() {
                        var iV = setInterval(function() {
                            test.step(function() {
                            	var i = 0;
                                try {
                                    for ( i = 0; i < repeats; i++) {
                                        dataChannel.send(data);
                                    }
                                } catch(e) {
                                    assert_unreached("Can send " + i * replayCount + " times before error " + e.name + ": " + e.message);
                                }
                            });
                            replayCount++;
                            console.log("replayCount: " + replayCount);
                            console.log("BufferedAmount: "+ dataChannel.bufferedAmount);
                            if (replayCount == replays) {
                                clearInterval(iV);
                                test.done();
                            }
                        }, 3000);
                    });
                });
            } else {
                peerConnection.ondatachannel = test.step_func(function(e) {
                    dataChannel = e.channel;
                    dataChannel.onmessage = test.step_func(function(e) {
						receive++;
						console.log(receive);
		                if (receive == (replays * repeats)) {
		                    test.done();
		                }
                    });
                });
            }
		</script>
	</body>
</html>
