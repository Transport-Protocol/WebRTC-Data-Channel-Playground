		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">WebRTC Data-Channel Testsuite</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">Netperfmeter<span class="sr-only">(current)</span></a>
						</li>
						<li>
							<a href="dc_test.html">Browser-Tests</a>
						</li>
					</ul>
				</div>
			</div>

		</nav>

		<div class="container">

			<h1 id="link">WebRTC Data-Channel Demo</h1>
			<input id="Channel" type="text">
			<button class="btn btn-default" onclick="manualConnect()">
				connect
			</button>

			NetPerfMeter
			<div class="form-group">
				<label for="nomParamSleep">sleeptime</label>
				<input id="npmParamSleep" value="1000">
			</div>

			<div class="form-group">
				<label for="npmParamPktCount">number of messages</label>
				<input id="npmParamPktCount" value="10">
			</div>
			<div class="form-group">
				<label for="npmParamPktSize">size of one package (byte)</label>
				<input id="npmParamPktSize" value="10">
			</div>

			<button id="startNPM" onclick="NetPerfMeter()">
				Start NPM
			</button>
			<button id="createDataChannel">
				Create DC
			</button>

			<div class="row">
				<div class="col-md-1">
					<h3>Netperfmeter Control</h3>
					<table class="table">
						<tr>
							<th>#</th>
							<th>sleep (ms)</th>
							<th>#-packets</th>
							<th>packetsiez</th>
						</tr>
					</table>
				</div>
				<div class="col-md-1">
					<h3>Data-Channel Control</h3>
					<table class="table" id="dcControl">
						<thead>
						<tr>
							<th>id</th>
							<th>status</th>
							<th>label</th>
							<th>pkts-rx</th>
							<th>pkts-tx</th>
							<th>action</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>

			<div id="channelStatus"></div>
			<div id="log"></div>
		</div>

		<div class="footer text-center">
			&copy; Fachhochschule Münster - Labor für Netzwerkprogrammierung
		</div>
		</div>

		<script src="dist/npm.js"></script>

	</body>
