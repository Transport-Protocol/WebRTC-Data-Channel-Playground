<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Felix Weinrank">
		<link rel="icon" href="../../favicon.ico">

		<title>WebRTC-DataChannel Testsuite</title>

		<!-- CSS Section -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
		
		<!-- JAVSCRIPT Section -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>

	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">WebRTC Data-Channel Testsuite</a>
				</div>

			</div><!--/.nav-collapse -->

		</nav>

		<div class="container">
			
			<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

			<div id="browserInformation"></div>
			<div id="mozMode"></div>
			<hr />

			<div id="testWrapper">

				<div class="testControls text-center">
					<button type="button" class="btn btn-success" id="btnTestStartAll">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						Start all
						<span class="badge" id="badgeTestcount">tests</span>
					</button>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-success" id="btnTestStartSelected">
							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							Start selected
						</button>
						<button type="button" class="btn btn-default" id="btnTestUnselect">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							none
						</button>
						<button type="button" class="btn btn-default" id="btnTestSelectOpposite">
							<span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
							invert
						</button>
						<button type="button" class="btn btn-default" id="btnTestLoad">
							<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
							load
						</button>
						<button type="button" class="btn btn-default" id="btnTestSave">
							<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
							save
						</button>
						<button type="button" class="btn btn-default" id="btnTestLoadPrevious">
							<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
							previous
						</button>
					</div>
				</div>
				<div class="table-responsive">
					<table id="testlist" class="table table-condensed table-striped"></table>
				</div>

			</div>
			<div id="logWrapper">
				<div id="logLast"></div>

				<div class="progress">
					<div class="progress-bar progress-bar-striped active" id="progressbar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
						0%
					</div>
				</div>

				<div class="text-center">
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default" id="btnShowLog">
							Show log
						</button>
						<button type="button" class="btn btn-default" id="btnShowResults">
							Show results
						</button>
						<button type="button" class="btn btn-default" onclick="window.location.reload();">
							Reload
						</button>
					</div>
				</div>

				<table id="logtable" class="table">
					<thead>
						<tr>
							<th>time</th>
							<th>event</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>

				<div id="log"></div>

				<div id="testInformation"></div>
				<!-- Testharness logging -->
			</div>

			<div class="footer">
				&copy; Fachhochschule Münster - Labor für Netzwerkprogrammierung
			</div>
		</div>
		<!-- /container -->

		<!-- Testharness-->
		<script src="js/testharness.js" type="text/javascript"></script>
		<script src="js/testharnessreport.js" type="text/javascript"></script>
		<!-- Information and Connection -->
		<script src="js/jquery.cookie.js" type="text/javascript"></script>
		<script src="js/checkclient.js" type="text/javascript"></script>
		<script src="js/datachannel_test/logging.js" type="text/javascript"></script>
		<script src="js/datachannel_test/helpfunctions.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_switcher.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_connection.js" type="text/javascript"></script>
		<!-- Load Tests -->
		<script src="js/datachannel_test/dctest_init.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_label.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_datachanneldict.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_create.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_id.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_event.js" type="text/javascript"></script>
		<script src="js/datachannel_test/dctest_send.js" type="text/javascript"></script>
		<script type="text/javascript">
			// Firefox crashes by sone Tests (>Nightly Version 36.0a doesn't crash)
			var mozSafeMode = (!!window.mozRTCPeerConnection);
			if ((window.mozRTCPeerConnection)) {
				$('div#mozMode').html('<label><input type="checkbox" id="mozSafeModeChkBox" checked="true"> Mozilla Safe Mode (to avoid crashes):</label>');
				$('#mozSafeModeChkBox').click(function() {
					mozSafeMode = this.checked;
					console.log("mozSafeMode " + mozSafeMode);
				});
			}
			console.log("mozSafeMode " + mozSafeMode);
			getMethods(window);
			fillTestList();
			
			$('.inspectFunction').popover({
				html: true,
				placement: 'auto',
				content:function(){
					var functionName = $(this).data('function');
        			return '<pre><code class="js">'+eval(functionName+'.toString();')+'</code></pre>';
    			}
			});
			
			$('.inspectFunction').on('shown.bs.popover', function () {
			  $('pre code').each(function(i, block) {
    			hljs.highlightBlock(block);
  				});
			});
		</script>
	</body>
</html>
