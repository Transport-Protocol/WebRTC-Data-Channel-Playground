<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Felix Weinrank">
		<link rel="icon" href="../../favicon.ico">

		<title>WebRTC-DataChannel Testsuite</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/theme.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="container">

			<!-- Static navbar -->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">WebRTC-DataChannel Testsuite</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#">About</a>
							</li>
							<li>
								<a href="#">Interop</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Testsuite <span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a href="#">Conformance</a>
									</li>
									<li>
										<a href="#">Interoperability</a>
									</li>
								</ul>
							</li>
						</ul>

					</div><!--/.nav-collapse -->
				</div><!--/.container-fluid -->
			</nav>
			<!-- BEGIN CONTENT -->

			<div id="browserInformation"></div>
			<div id="mozMode"></div>
			<hr />

			<div id="testWrapper">

				<div align="center" class="testControls">
					<button type="button"class="btn btn-success" id="btnTestStartAll">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						Start all
						<span class="badge" id="badgeTestcount">tests</span>
					</button>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button"class="btn btn-success" id="btnTestStartSelected">
							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							Start selected
						</button>
						<button type="button"class="btn btn-default" id="btnTestUnselect">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							none
						</button>
						<button type="button"class="btn btn-default" id="btnTestSelectOpposite">
							<span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
							invert
						</button>
						<button type="button"class="btn btn-default" id="btnTestLoad">
							<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
							load
						</button>
						<button type="button"class="btn btn-default" id="btnTestSave">
							<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
							save
						</button>
						<button type="button"class="btn btn-default" id="btnTestLoadPrevious">
							<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
							previous
						</button>
					</div>
				</div>
				<table id="testlist" class="table table-condensed table-striped"></table>

			</div>
			<div id="logWrapper">
				<div id="logShort"></div>

				<div class="progress">
					<div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
						0%
					</div>
				</div>
				<div id="testInformation"></div>
				<!-- Testharness logging -->
				<div id="log"></div>
				<br />
				<button type="button"class="btn btn-default" id="btnShowLog">
					Show log
				</button>
				<button type="button"class="btn btn-default" id="btnShowResults">
					Show results
				</button>
				<button type="button"class="btn btn-default" onclick="window.location.reload();">
					Reload
				</button>
				<div id="logLong">
					<strong>Log:</strong>
					<br/>
				</div>
				<hr/>
			</div>

			<div class="footer">
				&copy; Fachhochschule Münster - Labor für Netzwerkprogrammierung
			</div>
		</div>
		<!-- /container -->

		<!-- Testharness-->
		<script src="resources/testharness.js" type="text/javascript"></script>
		<script src="resources/testharnessreport.js" type="text/javascript"></script>
		<!-- Information and Connection -->
		<script src="lib/js/jquery.cookie.js" type="text/javascript"></script>
		<script src="lib/js/checkclient.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/logging.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/helpfunctions.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_switcher.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_connection.js" type="text/javascript"></script>
		<!-- Load Tests -->
		<script src="lib/js/datachannel_test/dctest_init.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_label.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_datachanneldict.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_create.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_id.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_event.js" type="text/javascript"></script>
		<script src="lib/js/datachannel_test/dctest_send.js" type="text/javascript"></script>
		<script type="text/javascript">
			// Firefox crashes by sone Tests (>Nightly Version 36.0a doesn't crash)
			var mozSafeMode = (!!window.mozRTCPeerConnection);
			if ((window.mozRTCPeerConnection)) {
				$('div#mozMode').html('<strong>Mozilla Safe Mode (to avoid crashes):<input type="checkbox" id="mozSafeModeChkBox" checked="true"></strong>');
				$('#mozSafeModeChkBox').click(function() {
					mozSafeMode = this.checked;
					console.log("mozSafeMode " + mozSafeMode);
				});
			}
			console.log("mozSafeMode " + mozSafeMode);
			getMethods(window);
			fillTestList();
		</script>
	</body>
</html>
